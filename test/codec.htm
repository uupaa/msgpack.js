uu.test = function(hash) {
    var r, i;

    for (i in hash) {
        v = hash[i];
        if (v === "") { // caption
            uu.ok(i);
        } else {
            r = v();
            uu.ok(i, r[0], r[1], r[2], r[3]);
        }
    }
    uu.ok();
};
